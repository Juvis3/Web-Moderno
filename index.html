<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
    #conteudo {
    padding: 50px 0px;
    }
    </style>
</head>
<body>
    <header><h1>Exercícios HTML</h1></header>
    <nav>
        <button  onclick="mudatexto('exercicios/teste.html')">00 - teste</button> 
        <button  onclick="mudatexto('exercicios/texto1.html')">01 - texto 1</button>
        <button  onclick="mudatexto('exercicios/texto2.html')">02 - texto 2</button>
        <button  onclick="mudatexto('exercicios/listas.html')">03 - listas</button>
        <button  onclick="mudatexto('exercicios/listasaninhadas.html')">04 - listas aninhada</button>
        <button  onclick="mudatexto('exercicios/RPG.html')">RPG - Habilidades</button>
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web moderno</footer><br>
    <script>
        function mudatexto(url){
            fetch (url)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
        }
    </script>
</body>
</html>
