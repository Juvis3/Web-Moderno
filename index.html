<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header><h1>Exercícios HTML</h1></header>
    <nav>
        <button  onclick="mudatexto('exercicios/teste.html')">00 - teste</button> 
        <button  onclick="mudatexto('exercicios/temp.html')">TEMPPPP</button>
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web moderno</footer><br>
    <script>
        function mudatexto(url){
            fetch (url)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
        }
    </script>
</body>
</html>
